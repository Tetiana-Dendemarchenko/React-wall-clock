<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Infinite Carousel - Task 1</title>
    <link href="Infinite Carousel.css" rel="stylesheet">
    <script src="Infinite Carousel.js"></script>
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left">
            <img src="img/left-arrow.png" alt="Left Arrow">
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide">
                    <img class="carousel__image" src="img/slide-1.jpg" alt="Programming Setup">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="img/slide-2.jpeg" alt="Man is Typing">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="img/slide-3.jpg" alt="Building Control Panel">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="img/slide-4.jpg" alt="The Corner of the Computer and Magazines">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right">
            <img src="img/right-arrow.png" alt="Right Arrow">
        </button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
</body>
</html>
