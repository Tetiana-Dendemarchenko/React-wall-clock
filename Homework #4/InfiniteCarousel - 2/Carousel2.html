<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link rel="stylesheet" href="Carousel2.css">
        <title>My Infinite Carousel - 2</title>
    </head>
    <body>
    <div class="container">
        <div class="slides">
            <div class="slide">
                <img src="img/slide-1.jpg" alt="Programming Setup">
                <div class="slide-content">
                    <h1>Infinite Carousel</h1>
                </div>
            </div>
            <div class="slide">
                <img src="img/slide-2.jpeg" alt="Man is Typing">
            </div>
            <div class="slide">
                <img src="img/slide-3.jpg" alt="Technical Room">
            </div>
            <div class="slide">
                <img src="img/slide-4.jpg" alt="The Corner of the Computer">
            </div>
        </div>
        <div class="slide-controls">
            <button id="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
    <script src="Carousel2.js"></script>
    </body>
</html>
